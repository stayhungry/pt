	function submitform() {
		var file = document.getElementById('file').files[0];
		var fileSize = file.size;
	 	const BYTES_PER_CHUNK = 1024 * 8; // 1MB chunk sizes.
  	var start = 0;
  	var end = BYTES_PER_CHUNK;

	  while(start < fileSize) {
	    if ('mozSlice' in file) {
	      var contentChunk = file.mozSlice(start, end);
	    } else {
	      var contentChunk = file.webkitSlice(start, end);
	    }
			var contentRange = "bytes " + start + "-" + end + "/" + fileSize;
			console.log("DEBUG: upload chunk range: " + contentRange);
		  uploadFileChunk(contentChunk, contentRange);
	
	    start = end;
	    end = start + BYTES_PER_CHUNK;
	    if (end > fileSize){
	    	end = fileSize;
	    }
	  }
	}

	function uploadFileChunk(chunk, range) {
	
		var reader = new FileReader();
		//bind the events
		reader.onloadend = function(e) {
			if (e.target.readyState == FileReader.DONE) {
				var data = e.target.result;
				var http_request = new XMLHttpRequest();
				//http_request.onreadystatechange = requestdone;
				http_request.open('POST', uploadUrl, true);
				http_request.setRequestHeader("X-Content-Range", range);
				http_request.setRequestHeader("Session-ID", "1111215057");
				http_request.setRequestHeader("Content-Type", "application/octet-stream");
				http_request.setRequestHeader("Content-Disposition", 'attachment; name="file"; filename="big.TXT"');
				//http_request.setRequestHeader("Content-length", data.length);
				http_request.send(data);
		  }
		};
		reader.readAsBinaryString(chunk);
	
	}
